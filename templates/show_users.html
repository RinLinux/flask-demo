<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查看用户信息</title>
</head>
<body>
    <h1>查看用户信息</h1>
    <table border="1px">
        <tr>
            <th>用户ID</th>
            <th>用户名称</th>
            <th>查看详情</th>
        </tr>
        {% for user in data %}
            <tr>
            <th>{{ user['id'] }}</th>
            <th>{{ user['name'] }}</th>
            <th><a href="/show_user/{{ user['id'] }}">查看详情</a></th>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
